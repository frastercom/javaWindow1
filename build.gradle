plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group = 'org.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-fxml:17.0.0.1'
}

javafx {
    version = "17.0.0.1"
    modules = ['javafx.fxml']
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.window'
    }
}
